<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/gallery.css" />
  <style>
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2, h3 {
      text-align: center;
      color: var(--text-color);
    }

    details {
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffffcc;
    }

    summary {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .photo img {
      display: block;
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .photo:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .photo:hover .caption {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .photo img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body id="top">

  <div id="site-header"></div>

  <main>
    <h2>Gallery</h2>

    <!-- Adventures Section -->
    <details>
      <summary>Adventures</summary>
      <div class="gallery">
        <div class="photo"><img data-src="assets/images/photo1.jpeg" alt="Photo 1"><div class="caption">Saguaro National Park engagement</div></div>
        <div class="photo"><img data-src="assets/images/photo2.jpeg" alt="Photo 2"><div class="caption">Description 2</div></div>
        <div class="photo"><img data-src="assets/images/photo3.jpeg" alt="Photo 3"><div class="caption">Description 3</div></div>
      </div>
    </details>

    <!-- Family Section -->
    <details>
      <summary>Family</summary>
      <div class="gallery">
        <div class="photo"><img data-src="assets/images/photo4.jpeg" alt="Photo 4"><div class="caption">Description 4</div></div>
        <div class="photo"><img data-src="assets/images/photo5.jpeg" alt="Photo 5"><div class="caption">Description 5</div></div>
        <div class="photo"><img data-src="assets/images/photo6.jpeg" alt="Photo 6"><div class="caption">Description 6</div></div>
      </div>
    </details>

    <!-- Friends Section -->
    <details>
      <summary>Friends</summary>
      <div class="gallery">
        <div class="photo"><img data-src="assets/images/photo7.jpeg" alt="Photo 7"><div class="caption">Description 7</div></div>
        <div class="photo"><img data-src="assets/images/photo8.jpeg" alt="Photo 8"><div class="caption">Description 8</div></div>
        <div class="photo"><img data-src="assets/images/photo9.jpeg" alt="Photo 9"><div class="caption">Description 9</div></div>
        <div class="photo"><img data-src="assets/images/photo10.jpeg" alt="Photo 10"><div class="caption">Description 10</div></div>
        <div class="photo"><img data-src="assets/images/photo11.jpeg" alt="Photo 11"><div class="caption">Description 11</div></div>
        <div class="photo"><img data-src="assets/images/photo12.jpeg" alt="Photo 12"><div class="caption">Description 12</div></div>
      </div>
    </details>
  </main>

  <div id="site-footer"></div>

  <script>
    // Load header and footer
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);

    // Lazy load images when section is opened
    document.querySelectorAll('details').forEach(section => {
      section.addEventListener('toggle', () => {
        if (section.open) {
          section.querySelectorAll('img[data-src]').forEach(img => {
            img.src = img.getAttribute('data-src');
            img.removeAttribute('data-src');
          });
        }
      });
    });
  </script>

</body>
</html>
