<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/gallery.css" />
</head>
<body id="top">

  <div id="site-header"></div>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <!-- 12 image slots -->
      <div class="photo"><img src="assets/images/photo1.jpg" alt="Photo 1"><div class="caption">Description 1</div></div>
      <div class="photo"><img src="assets/images/photo2.jpg" alt="Photo 2"><div class="caption">Description 2</div></div>
      <div class="photo"><img src="assets/images/photo3.jpg" alt="Photo 3"><div class="caption">Description 3</div></div>
      <div class="photo"><img src="assets/images/photo4.jpg" alt="Photo 4"><div class="caption">Description 4</div></div>
      <div class="photo"><img src="assets/images/photo5.jpg" alt="Photo 5"><div class="caption">Description 5</div></div>
      <div class="photo"><img src="assets/images/photo6.jpg" alt="Photo 6"><div class="caption">Description 6</div></div>
      <div class="photo"><img src="assets/images/photo7.jpg" alt="Photo 7"><div class="caption">Description 7</div></div>
      <div class="photo"><img src="assets/images/photo8.jpg" alt="Photo 8"><div class="caption">Description 8</div></div>
      <div class="photo"><img src="assets/images/photo9.jpg" alt="Photo 9"><div class="caption">Description 9</div></div>
      <div class="photo"><img src="assets/images/photo10.jpg" alt="Photo 10"><div class="caption">Description 10</div></div>
      <div class="photo"><img src="assets/images/photo11.jpg" alt="Photo 11"><div class="caption">Description 11</div></div>
      <div class="photo"><img src="assets/images/photo12.jpg" alt="Photo 12"><div class="caption">Description 12</div></div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);
  </script>

</body>
</html>
