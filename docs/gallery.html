<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Gallery | Emma & Noah's Wedding</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--main-bg);
      color: var(--text-color);
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
