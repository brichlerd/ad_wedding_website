<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location & Accommodations | Emma & Noah's Wedding</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #add884;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #5a3e36;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #e9dcd3;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.7;
    }

    h2 {
      text-align: center;
      color: #4a2f27;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
    
      .map-container {
    display: flex;
    justify-content: center;
    margin: 2rem 0;
  }

  .map-container iframe {
    border: 0;
    width: 100%;
    height: 450px;
    max-width: 100%;
  }

  .airbnb-link-wrapper {
    text-align: center;
    margin-top: 1.5rem;
  }

  .airbnb-link {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    text-decoration: none;
    color: #5a3e36;
    transition: color 0.3s ease;
  }

  .airbnb-link:hover {
    color: #3a2a22;
  }

  </style>
</head>
<body>

  <!-- Shared header will be loaded here -->
  <div id="site-header"></div>

<main>

  </div>

      href="https://www.airbnb.com/s/Logan--OH--United-States/homes?adults=2&place_id=ChIJl7oJu31oOIgRNCqf4U-VHiA" 
      target="_blank" 
      class="airbnb-link">

  </div>
</main>

  <!-- Shared footer will be loaded here -->
  <div id="site-footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);
  </script>

</body>
</html>
