<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location & Accommodations | Ashley & Danny's Wedding</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <style>
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.7;
    }

    h2 {
      text-align: center;
      color: #4a2f27;
    }

    .map-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .map-container iframe {
      border: 0;
      width: 100%;
      height: 450px;
      max-width: 100%;
    }

    .airbnb-link-wrapper {
      text-align: center;
      margin-top: 1.5rem;
    }

    .airbnb-link {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      text-decoration: none;
      color: #5a3e36;
      transition: color 0.3s ease;
    }

    .airbnb-link:hover {
      color: #3a2a22;
    }
  </style>
</head>
<body id="top">

  <!-- Shared header -->
  <div id="site-header"></div>

  <main>
    <h2>Location & Accommodations</h2>
    <p>Join us at Blissful Ridge Lodge in Logan, Ohio for our wedding celebration! Use the map below for directions and nearby accommodations.</p>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3084.3198647090963!2d-82.50088782393328!3d39.58045757156813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8847f3d35ed80c53%3A0x43d7d3515ccdd8c!2sBlissful%20Ridge%20Lodge!5e0!3m2!1sen!2sus!4v1719787494297!5m2!1sen!2sus" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="airbnb-link-wrapper">
      <a 
        href="https://www.airbnb.com/s/Logan--OH--United-States/homes?adults=2&place_id=ChIJl7oJu31oOIgRNCqf4U-VHiA" 
        target="_blank" 
        class="airbnb-link">
        Airbnbâ€™s Nearby
      </a>
    </div>
  </main>

  <!-- Shared footer -->
  <div id="site-footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);
  </script>

</body>
</html>
