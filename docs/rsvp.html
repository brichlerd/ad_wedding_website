<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP | Ashley & Danny's Wedding</title>
  <link rel="stylesheet" href="assets/css/styles.css" />

<body>
  <!-- Shared header -->
