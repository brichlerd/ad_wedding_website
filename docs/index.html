<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Our Wedding</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--main-bg);
      color: var(--text-color);
    }

    main {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      max-width: 700px;
      margin: 3rem auto;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>

  <!-- Shared header will be loaded here -->
  <div id="site-header"></div>

  <main>
    <h2>Welcome!</h2>
    <p>We’re so excited to share this moment with you. Explore the site to find out more about our story, where to stay, and how to RSVP. Can’t wait to see you there!</p>
  </main>

  <!-- Shared footer will be loaded here -->
  <div id="site-footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);
  </script>

</body>
</html>
